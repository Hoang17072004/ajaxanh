<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 40px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 24px;
      text-align: center;
    }
    select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #bfc9d4;
      margin-bottom: 24px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #34495e;
      color: #fff;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f2f6fa;
    }
    tr:hover {
      background: #eaf1fb;
    }
    button, input[type="button"] {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover, input[type="button"]:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <h2>Quản lý điểm - Giáo viên</h2>
  <select id="classSelect" ></select>
  <table border="1">
    <thead>
      <tr>
        <th>Học sinh</th>
        <th>Điểm</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</body>

<script src="app.js"></script>
</html>
